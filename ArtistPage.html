<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/ArtistPage.min.css" />
    <title>ArtistPage</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row gx-0 w-100">
        <div class="d-none d-lg-block col-lg-2 px-0">
          <div class="sidebar">
            <div class="icon-wrapper">
              <ion-icon class="dropdown-icon" name="ellipsis-horizontal"></ion-icon>
              <div class="dropdown-content">
                <a href="#">Opzione 1</a>
                <a href="#">Opzione 2</a>
                <a href="#">Opzione 3</a>
              </div>
            </div>
            <button class="neon-button m-2" onclick="window.location.assign('./Home.html')">
              <ion-icon name="home-outline"></ion-icon> Home
            </button>
            <button class="neon-button m-2"><ion-icon name="library-outline"></ion-icon> Libreria</button>
            <button class="neon-button m-2"><ion-icon name="search-outline"></ion-icon> Cerca</button>
            <div class="wrap">
              <span class="d-flex"
                ><ion-icon class="plus mt-2 p-2" name="add"></ion-icon
                ><button class="neon-button mt-2">Crea playlist</button></span
              >
              <span class="d-flex"
                ><ion-icon class="heart mt-2 p-2" name="heart-outline"></ion-icon
                ><button class="neon-button mt-2">Brani che ti piacciono</button></span
              >
              <span class="d-flex"
                ><ion-icon class="favorite mt-2 p-2" name="bookmark"></ion-icon>
                <button class="neon-button mt-2">I tuoi episodi</button></span
              >
            </div>
          </div>
        </div>
        <div style="position: relative" class="col-9">
          <div id="header">
            <div id="nav" class="d-flex justify-content-between align-items-center mb-3">
              <div id="navBtn" class="d-flex">
                <div class="me-2 mx-3 navBtnCustom"><i class="bi bi-arrow-left-circle"></i></div>
                <div class="navBtnCustom"><i class="bi bi-arrow-right-circle"></i></div>
              </div>
              <div id="navUser" class="d-flex align-items-center">
                <div class="btn-group mx-3" id="navDropDown">
                  <button
                    class="btn btn-sm dropdown-toggle text-white d-flex align-items-center pe-3"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    id="dropDownButton"
                  >
                    <img src="#" alt="User" width="20px" height="20px" class="rounded-circle me-1" />

                    User.........
                  </button>
                  <ul class="dropdown-menu bg-secondary dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div id="artistaVerificato" class="mt-5"></div>
          </div>
          <div class="backgroundBlack">
            <div id="playArtist" class="d-flex">
              <div id="followingBtn">
                <i class="bi bi-play-fill"></i>
              </div>
              <button class="btn btn-dark">Following</button>
              <div><i id="moreOptions" class="bi bi-three-dots"></i></div>
            </div>
            <div class="row">
              <div class="col-7">
                <h5>Popolari</h5>
                <div class="d-flex justify-content-between" id="braniPopolari">
                  <div id="braniArtista" class="d-flex"></div>
                </div>
                <div id="visualizzaAltro" class="col-12 mt-3"><p>Visualizza Altro</p></div>
              </div>
              <div class="col-12 col-md-5">
                <h5>Brani che ti piacciono</h5>
                <div id="braniLiked" class="d-flex"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-none d-lg-block col-lg-2 px-0">
          <div id="rightSidebar">
            <div class="d-flex">
              <h4>
                Attivit√† amici
                <div class="rightIcon">
                  <ion-icon class="addF" name="person-add-outline"></ion-icon>
                  <ion-icon name="close-sharp"></ion-icon>
                </div>
              </h4>
            </div>
            <h5>
              <img src="image-9.jpg" width="20px" height="20px" alt="error" /> <span> Charlie Hookman </span>
              <span>4 ore</span>
            </h5>
            <p class="pippo1">In Camera Yumi Zouma</p>

            <div class="d-flex">
              <span class="d-flex col-md-4">
                <ion-icon name="disc-outline"></ion-icon>
                <p>EPIII</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/ArtistPage.js"></script>
  </body>
</html>
