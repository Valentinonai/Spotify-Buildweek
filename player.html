<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/circular-font.css" />
    <link rel="stylesheet" href="/dist/css/player.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div style="background-color: blue; height: 150vh"></div>
    <div class="container text-white">
      <div class="fixed-bottom bg-dark">
        <div class="row mx-1 gx-5">
          <div class="col-sm-2 col-6 w-content m-0 p-0">
            <div class="d-flex">
              <div>
                <img width="60px" class="m-2" id="imgPlayer" src="/assets/imgs/main/image-1.jpg" alt="" />
              </div>
              <div id="pArtistaBrano">
                <p id="pBrano">Fat Funny Friend</p>
                <p id="pArtista">maddie Zahm</p>
              </div>
              <div class="preferiti"><i class="bi bi-heart mx-3"></i></div>
            </div>
          </div>
          <div class="col-sm-2 col-4 m-0 p-0 playerButtons">
            <div class="d-flex justify-content-between align-items-center">
              <i class="bi bi-shuffle hideButton"></i>
              <i class="bi bi-skip-start-fill hideButton"></i>
              <i class="bi bi-play-circle-fill"></i>
              <i class="bi bi-pause-circle-fill d-none hideButton"></i>
              <i class="bi bi-skip-end-fill hideButton"></i>
              <i class="bi bi-arrow-clockwise hideButton"></i>
            </div>
          </div>
          <div class="col-2 m-0 p-0 musicButton">
            <div class="d-flex justify-content-between align-items-center">
              <i class="bi bi-mic hideButton"></i>
              <i class="bi bi-music-note-list hideButton"></i>
              <i id="musicPlayer" class="bi bi-music-player"></i>
              <i class="bi bi-volume-up hideButton"></i>
              <!-- <div class="volume-slider-con">
                <div class="volume-slider"></div>
              </div> -->
              <i class="bi bi-arrows-angle-expand hideButton"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
