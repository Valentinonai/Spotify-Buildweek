      </div>
      <hr />
      <form class="form-box" onsubmit="move(event)">
        <p class="pippo">Indirizzo e-mail</p>
        <input type="email" id="email" required placeholder="Inserisci il tuo indirizzo e-mail" />
        <p class="pippo">Password</p>
        <input type="password" id="password" required placeholder="Inserisci la tua password" />
        <div class="switch-box">
          <label class="switch">
            <input type="checkbox" id="remember" />
            <span class="slider round"></span>
          </label>
          <p>Ricorda la password</p>
        </div>
        <button type="submit" class="accedi-button">Accedi</button>
      </form>
      <br />
      <a href="#">Hai dimenticato la password?</a>
      <hr />
      <a href="#">Non hai un account? Iscrivi a Spotify</a>
    </div>
    <script>
      const move = (event) => {
        event.preventDefault();
        window.location.assign("./Home.html");
      };
    </script>
  </body>
