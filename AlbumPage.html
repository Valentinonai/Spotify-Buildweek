<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlbumPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./stylePlayer.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid" id="containerBody">
      <div class="row">
        <div class="d-none d-lg-block col-lg-2 px-0">
          <div class="sidebar">
            <div class="icon-wrapper">
              <ion-icon class="dropdown-icon" name="ellipsis-horizontal"></ion-icon>
              <div class="dropdown-content">
                <a href="#">Opzione 1</a>
                <a href="#">Opzione 2</a>
                <a href="#">Opzione 3</a>
              </div>
            </div>
            <button class="neon-button m-2" onclick="window.location.assign('./Home.html')">
              <ion-icon name="home-outline"></ion-icon> Home
            </button>
            <button class="neon-button m-2"><ion-icon name="library-outline"></ion-icon> Libreria</button>
            <button class="neon-button m-2"><ion-icon name="search-outline"></ion-icon> Cerca</button>
            <div class="wrap">
              <span class="d-flex"
                ><ion-icon class="plus mt-2 p-2" name="add"></ion-icon
                ><button class="neon-button mt-2">Crea playlist</button></span
              >
              <span class="d-flex"
                ><ion-icon class="heart mt-2 p-2" name="heart-outline"></ion-icon
                ><button class="neon-button mt-2">Brani che ti piacciono</button></span
              >
              <span class="d-flex"
                ><ion-icon class="favorite mt-2 p-2" name="bookmark"></ion-icon>
                <button class="neon-button mt-2">I tuoi episodi</button></span
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-8 pb-5 p-0" style="position: relative">
          <div id="header" class="px-3">
            <div id="nav" class="d-flex justify-content-between align-items-center mb-3">
              <div id="navBtn" class="d-flex">
                <div class="me-2 navBtnCustom" onclick="indietro()"><i class="bi bi-arrow-left-circle"></i></div>
                <div class="navBtnCustom" onclick="avanti()"><i class="bi bi-arrow-right-circle"></i></div>
              </div>
              <div id="navUser" class="d-flex align-items-center">
                <div class="btn-group" id="navDropDown">
                  <button
                    class="btn btn-sm dropdown-toggle text-white d-flex align-items-center pe-3"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    id="dropDownButton"
                  >
                    <img
                      src="./assets/imgs/main/image-15.jpg"
                      alt="User"
                      width="20px"
                      height="20px"
                      class="rounded-circle me-1"
                    />

                    User.........
                  </button>
                  <ul class="dropdown-menu bg-secondary dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-3">
                <div><img src="" alt="img" width="100%" id="imgAlbum" /></div>
              </div>
              <div class="col-9">
                <div>
                  <h5 id="nomeAlbum">Album</h5>
                  <h1 id="titoloAlbum">Titolo</h1>
                  <div id="autore" class="row align-items-center">
                    <div class="col-1 pe-0">
                      <div class="rounded-circle overflow-hidden">
                        <img src="" alt="autore" width="100%" id="imgArtista" />
                      </div>
                    </div>
                    <div class="col-11">
                      <p id="albumDetail" class="font-monospace m-0">Autore-Anno-n brani, <span>Tempo</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="albumDettaglio">
            <div id="albumBtn" class="d-flex" style="position: sticky; top: 20px">
              <button class="d-flex align-items-center justify-content-center" id="btnPlay">
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-pause-fill" id="pauseLabel"></i>
              </button>
              <button id="like"><i class="bi bi-heart"></i> <i class="bi bi-heart-fill"></i></button>
              <button><i class="bi bi-download"></i></button>
              <button><i class="bi bi-three-dots"></i></button>
            </div>
            <div class="row" style="position: sticky; top: 90px">
              <div class="col-1">
                <div><span>#</span></div>
              </div>
              <div class="col-7">
                <div><span>Titolo</span></div>
              </div>
              <div class="col-2">
                <div><span>Riproduzioni</span></div>
              </div>
              <div class="col-2">
                <div>
                  <span><i class="bi bi-clock"></i></span>
                </div>
              </div>
              <hr />
            </div>
            <div class="row pb-3" id="tabella">
              <div class="col-1" id="numeroCanzone"></div>
              <div class="col-7" id="titoloCanzone"></div>
              <div class="col-2" id="numeroRiproduzioni"></div>
              <div class="col-2" id="durata"></div>
            </div>
          </div>
        </div>

        <div class="d-none d-lg-block col-lg-2 px-0">
          <div id="rightSidebar">
            <div class="d-flex">
              <h4>
                Attivit√† amici
                <div class="rightIcon">
                  <ion-icon class="addF" name="person-add-outline"></ion-icon>
                  <ion-icon name="close-sharp"></ion-icon>
                </div>
              </h4>
            </div>
            <h5>
              <img src="./assets/imgs/main/image-12.jpg" width="20px" height="20px" alt="error" />
              <span> Charlie Hookman </span>
              <span>4 ore</span>
            </h5>
            <p class="pippo1">In Camera Yumi Zouma</p>

            <div class="d-flex">
              <span class="d-flex col-md-4">
                <ion-icon name="disc-outline"></ion-icon>
                <p>EPIII</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ***********Player*********** -->
    <div class="container text-white">
      <div class="fixed-bottom bg-dark text-white">
        <div class="row">
          <div class="d-none d-md-block col-sm-3 col-md- m-0 p-0">
            <div class="d-flex align-items-center px-1">
              <div>
                <img class="p-2" width="60px" id="imgPlayer" src="/assets/imgs/main/image-1.jpg" alt="" />
              </div>
              <div id="pArtistaBrano" class="d-flex flex-column justify-content-center">
                <p id="pBrano" class="m-0 ps-1">Fat Funny Friend</p>
                <p id="pArtista" class="m-0 ps-1">maddie Zahm</p>
              </div>
              <div class="preferiti ps-2" id="playerLike">
                <i class="bi bi-heart"></i><i class="bi bi-heart-fill"></i>
              </div>
            </div>
          </div>
          <div class="col-8 col-sm-9 col-md-6 m-0 ps-3 p-md-0 playerButtons">
            <div class="d-flex justify-content-center align-items-center flex-column pt-2">
              <div class="d-flex align-items-center pb-1" style="width: 80%; justify-content: space-between">
                <div><i class="bi bi-shuffle hideButton"></i></div>
                <div><i class="bi bi-skip-start-fill hideButton"></i></div>
                <div id="playPlayer"><i class="bi bi-play-circle-fill"></i></div>
                <div id="pausePlayer"><i class="bi bi-pause-circle-fill"></i></div>
                <div><i class="bi bi-skip-end-fill hideButton"></i></div>
                <div><i class="bi bi-arrow-clockwise hideButton"></i></div>
              </div>
              <div id="tempoTotale" class="mb-3">
                <div id="tempoAttuale" class="m-0"></div>
              </div>
            </div>
          </div>
          <div class="col-4 col-sm-3 m-0 p-0 musicButton">
            <div class="d-flex align-items-center justify-content-center flex-column px-2 pb-2">
              <span class="pb-2">Volume</span
              ><input type="range" id="volume" min="0" max="1" value="0.3" step="any" oninput="volume(event)" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.createjs.com/soundjs-0.5.2.min.js"></script>

    <script src="AlbumPage.js"></script>
  </body>
</html>
